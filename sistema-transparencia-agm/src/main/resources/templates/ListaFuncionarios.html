<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Funcionarios</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<br>
	<label>Pesquisa de Funcionários</label>
	<form id="pesquisa" action="pesquisarfuncionario" method="post">
		<label>Nome:</label>
		<input name="nomepesquisa"></input>
		<br>
		<label>Cargo:</label>
		<input name="cargopesquisa"></input>
		<br>
		<label>Salário:</label>
		<select id="salariopesquisa" name="salariopesquisa" form="pesquisa">
			<option th:each="opcaoValor : ${T(br.gov.sp.fatec.transparencia.controller.enums.SalarioPesquisa).values()}"
        		th:value="${opcaoValor.valor}" 
        		th:text="${opcaoValor.descricao}"></option>
		</select> 
		<input type="submit" value="Buscar"></input>
	</form>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de funcionarios</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					Sistema de transparência Mogi das Cruzes
					<tr>
						<th>Selecionar</th>
						<th>Nome</th>
						<th>Cargo</th>
						<th>Salário</th>
					</tr>
				</thead>
				<tbody>
					<form action="selecionarfuncionario" method="post">
						<tr th:each="funcionario : ${funcionarios}">
							<td>
							<input type="checkbox" 
							th:value="${funcionario.fnc_id}">
  							</td>
							<td th:text="${funcionario.fnc_nome}"></td>
							<td th:text="${funcionario.fnc_cargo}"></td>
							<td th:text="${funcionario.fnc_salario}"></td>
						</tr>
					</form>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
