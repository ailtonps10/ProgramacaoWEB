<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Funcionarios</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<br>
	<label>Pesquisa de Funcionários</label>
	<form id="pesquisa" action="pesquisarfuncionario" method="post">
		<label>Nome:</label>
		<input name="nomepesquisa"></input>
		<br>
		<label>Cargo:</label>
		<input name="cargopesquisa"></input>
		<br>
		<label>Salário:</label>
		<select id="salariopesquisa" name="salariopesquisa" form="pesquisa">
			<option value="1000">Acima de R$1.000,00</option>
			<option value="2000">Acima de R$2.000,00</option>
			<option value="3000">Acima de R$3.000,00</option>
			<option value="4000">Acima de R$4.000,00</option>
			<option value="5000">Acima de R$5.000,00</option>
			<option value="10000">Acima de R$10.000,00</option>
			<option value="15000">Acima de R$15.000,00</option>
		</select> 
		<input type="submit" value="Buscar"></input>
	</form>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de funcionarios</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					Sistema de transparência Mogi das Cruzes
					<tr>
						<th>Nome</th>
						<th>Cargo</th>
						<th>Salário</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="funcionario : ${funcionarios}">
						<td th:text="${funcionario.fnc_nome}"></td>
						<td th:text="${funcionario.fnc_cargo}"></td>
						<td th:text="${funcionario.fnc_salario}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
